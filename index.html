<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register</title>
    <link rel="stylesheet" href="style.css">

    <!---GoogleFonts--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="./image/user.png" alt="Imagem de login">
            <h1>Registro de login</h1>
        </header>
        <form id="form-registro">
            <input type="email" id="email-usuario" required placeholder="Email do usuário">
            <input type="number" id="senha-usuario" required placeholder="Senha do usuário">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Email do usuário</th>
                    <th>Senha do usuário</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Usuários</td>
                    <td>Senha</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
